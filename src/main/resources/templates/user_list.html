<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <a href="userEdit">添加用户</a><br/>
    <p style="color:green;" th:text="${message}" th:if="${not #strings.isEmpty(message)}">提示信息</p>
    <p style="color:red;" th:text="${error}" th:if="${not #strings.isEmpty(error)}">错误信息</p>
    <table border="1">
        <thead>
        <tr><th>ID</th><th>用户名</th><th>年龄</th><th>性别</th><th>操作</th></tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">2</td>
            <td th:text="${user.age}">3</td>
            <td th:text="${user.sex==0}?男:女">4</td>
            <td><a href="#" th:href="@{'userEdit?id='+${user.id}}">修改</a> | <a href="#" th:href="@{'userDelete?id='+${user.id}}">删除</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
